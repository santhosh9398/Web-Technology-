<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        h2{
            text-align: center;
        }
        h1{
            text-align: center;
        }
        img{
            width: 500px;
            height: 300px;
            border: 3px solid black;
            border-radius: 12px;
        }
        .all{
            display: flex;
            margin-left: 200px;
            padding: 20px;
        }
        .b,.d{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>
        <u>IMAGE GALLERY</u>
    </h1>
    <div class="all">
    <div class="a">
    <h2>
        <img src="chandragiri.jpeg" alt="chandragiri fort"><br>
        <b><u>CHANDRAGIRI FORT</u></b><br><br>
    </h2>
    </div>
    <div class="b">
    <h2>
        <img src="taj mahal.jpg" alt="taj mahal"><br>
        <b><u>TAJ MAHAL</u></b><br><br>
    </h2>
    </div>
    </div>
    <div class="all">
    <div class="c">
    <h2>
        <img src="charminar.jpg" alt="charminar"><br>
        <b><u>CHARMINAR</u></b><br><br>
    </h2>
    </div>
    <div class="d">
    <h2>
        <img src="amaravathi.png" alt="amaravathi"><br>
        <b><u>AMARAVATHI</u></b><br><br>
    </h2>
    </div>
    </div>
</body>
</html>
